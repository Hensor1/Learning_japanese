<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Available courses</title>
</head>
<body>
    <h1>Available courses</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course['name'] }} - {{ course['description'] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main.create_course') }}">Create new course</a>
    <li>
        {{ course['name'] }} - {{ course['description'] }}
        <a href="{{ url_for('main.edit_course', course_id=course['_id']) }}">Edit</a>
        <a href="{{ url_for('main.delete_course', course_id=course['_id']) }}" onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
    </li>
    
</body>
</html>
